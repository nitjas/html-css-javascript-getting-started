<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        border: solid 1px #777;
      }
      .tutorial {
        border: solid 1px #777;
      }
      #tutorial-1 {
        background-color: #eee;
      }
      img[src="https://via.placeholder.com/150"]
      {
        border: solid 3px #39f;
      }
      h1,
      h2,
      .tutorial {
        color: #fcc;
      }
      .tutorial > p {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>Introduction to CSS</h1>
    <p>These tutorials teach you CSS.</p>
    <div class="tutorial" id="tutorial-1">
      <h2>Tutorial 1</h2>
      <img src="https://via.placeholder.com/150" alt="Tutorial 1" />
      <p>To begin with tutorial 1...</p>
    </div>
    <div class="tutorial" id="tutorial-2">
      <h2>Tutorial 2</h2>
      <img src="https://via.placeholder.com/100" alt="Tutorial 2" />
      <p>To begin with tutorial 2...</p>
    </div>
  </body>
</html>
