<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .columns {
        border: 1px solid #39f;
        display: flex;
      }
      .columns > div {
        border: 1px solid #ccc;
        flex: 1;
      }
      .columns > div:nth-of-type(2) {
        flex: 2;
      }
    </style>
  </head>
  <body>
    <div class="columns">
      <div>Column 1</div>
      <div>Column 2</div>
      <div>Column 3</div>
    </div>
  </body>
</html>
